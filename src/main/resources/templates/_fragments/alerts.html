<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="alerts">

    <!-- SUCESSO -->
    <div th:if="${successMessage}"
         class="alert alert-success alert-dismissible fade show mb-3"
         role="alert">
        <span th:text="${successMessage}">Operação realizada com sucesso.</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="Fechar"></button>
    </div>

    <!-- AVISO -->
    <div th:if="${warningMessage}"
         class="alert alert-warning alert-dismissible fade show mb-3"
         role="alert">
        <span th:text="${warningMessage}">Atenção.</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="Fechar"></button>
    </div>

    <!-- ERRO -->
    <div th:if="${errorMessage}"
         class="alert alert-danger alert-dismissible fade show mb-3"
         role="alert">
        <span th:text="${errorMessage}">Ocorreu um erro.</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="Fechar"></button>
    </div>

</div>
</body>
</html>
