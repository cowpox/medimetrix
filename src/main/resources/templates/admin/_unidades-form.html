<div th:fragment="content">
    <h2 class="h5 mb-3" th:text="${isEdit} ? 'Editar Unidade' : 'Nova Unidade'">Unidade</h2>

    <form th:action="${isEdit} ? @{'/app/admin/unidades/' + ${id}} : @{/app/admin/unidades}"
          method="post" class="vstack gap-3">

        <div>
            <label class="form-label">Nome</label>
            <input class="form-control" name="nome" required>
        </div>

        <div>
            <label class="form-label">Gestor (nome)</label>
            <input class="form-control" name="gestorNome" placeholder="Seleção futura por usuário">
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="ativo" name="ativo" checked>
            <label class="form-check-label" for="ativo">Ativa</label>
        </div>

        <div class="d-flex gap-2 mt-3">
            <button class="btn btn-primary" type="submit">Salvar</button>
            <a class="btn btn-outline-secondary" th:href="@{/app/admin/unidades}">Cancelar</a>
        </div>

        <input type="hidden" name="_method" th:value="${isEdit} ? 'put' : 'post'"/>
    </form>
</div>
