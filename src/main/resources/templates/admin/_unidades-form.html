<div th:fragment="content">
    <h2 class="h5 mb-3" th:text="${isEdit} ? 'Editar Unidade' : 'Nova Unidade'">Unidade</h2>

    <form th:action="${isEdit} ? @{'/app/admin/unidades/' + ${id}} : @{/app/admin/unidades}"
          method="post" class="vstack gap-3">

        <!-- Nome -->
        <div>
            <label class="form-label" for="nome">Nome</label>
            <input class="form-control" id="nome" name="nome" required
                   th:value="${nome}">
        </div>

        <!-- Gestor -->
        <div>
            <label class="form-label" for="gestorUsuarioId">Gestor</label>
            <select class="form-select" id="gestorUsuarioId" name="gestorUsuarioId" required>
                <option value="" th:if="${!isEdit}" selected disabled>Selecione...</option>
                <option th:each="g : ${gestores}"
                        th:value="${g[0]}"
                        th:text="${g[1]}"
                        th:selected="${gestorId} == ${g[0]}"></option>
            </select>
        </div>



        <!-- Ativo -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="ativo" name="ativo"
                   th:checked="${isEdit} ? ${ativoChecked} : true">
            <label class="form-check-label" for="ativo">Ativa</label>
        </div>

        <div class="d-flex gap-2 mt-3">
            <button class="btn btn-primary" type="submit">Salvar</button>
            <a class="btn btn-outline-secondary" th:href="@{/app/admin/unidades}">Cancelar</a>
        </div>

        <input type="hidden" name="_method" th:value="${isEdit} ? 'put' : 'post'"/>
    </form>
</div>
