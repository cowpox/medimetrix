<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="h5 mb-0">Usuários</h2>
        <a class="btn btn-success" th:href="@{/app/admin/usuarios/novo}">Novo</a>
    </div>

    <!-- Mensagens de feedback -->
    <div th:if="${flashSuccess}" class="alert alert-success" th:text="${flashSuccess}"></div>
    <div th:if="${flashError}" class="alert alert-danger" th:text="${flashError}"></div>

    <!-- Filtro -->
    <form class="row g-2 mb-3" method="get" th:action="@{/app/admin/usuarios}">
        <div class="col-md-3">
            <input class="form-control" type="text" name="termo"
                   placeholder="Nome ou e-mail" th:value="${termo}">
        </div>

        <div class="col-md-2">
            <select class="form-select" name="papel">
                <option value="">Papel (todos)</option>
                <option th:each="p : ${T(com.mmx.medimetrix.domain.enums.Papel).values()}"
                        th:value="${p}" th:text="${p}"
                        th:selected="${papel} == ${p}"></option>
            </select>
        </div>

        <div class="col-md-2">
            <select class="form-select" name="ativo">
                <option value="">Status (todos)</option>
                <option value="true"  th:selected="${ativo == 'true'}">Ativos</option>
                <option value="false" th:selected="${ativo == 'false'}">Inativos</option>
            </select>
        </div>

        <div class="col-auto">
            <button class="btn btn-primary" type="submit">Filtrar</button>
            <a class="btn btn-secondary" th:href="@{/app/admin/usuarios}">Limpar</a>
        </div>
    </form>

    <!-- Tabela -->
    <table class="table table-striped align-middle">
        <thead>
        <tr>
            <th>
                ID
                <a class="sort" th:classappend="${sort}=='ID' and ${asc} ? ' active' : ''"
                   th:href="@{/app/admin/usuarios(sort='ID',asc=true, page=0, termo=${termo},papel=${papel},ativo=${ativo})}">▲</a>
                <a class="sort" th:classappend="${sort}=='ID' and !${asc} ? ' active' : ''"
                   th:href="@{/app/admin/usuarios(sort='ID',asc=false,page=0, termo=${termo},papel=${papel},ativo=${ativo})}">▼</a>
            </th>

            <th>
                Nome
                <a class="sort" th:classappend="${sort}=='NOME' and ${asc} ? ' active' : ''"
                   th:href="@{/app/admin/usuarios(sort='NOME',asc=true, page=0, termo=${termo},papel=${papel},ativo=${ativo})}">▲</a>
                <a class="sort" th:classappend="${sort}=='NOME' and !${asc} ? ' active' : ''"
                   th:href="@{/app/admin/usuarios(sort='NOME',asc=false,page=0, termo=${termo},papel=${papel},ativo=${ativo})}">▼</a>
            </th>

            <th>
                E-mail
                <a class="sort" th:classappend="${sort}=='EMAIL' and ${asc} ? ' active' : ''"
                   th:href="@{/app/admin/usuarios(sort='EMAIL',asc=true, page=0, termo=${termo},papel=${papel},ativo=${ativo})}">▲</a>
                <a class="sort" th:classappend="${sort}=='EMAIL' and !${asc} ? ' active' : ''"
                   th:href="@{/app/admin/usuarios(sort='EMAIL',asc=false,page=0, termo=${termo},papel=${papel},ativo=${ativo})}">▼</a>
            </th>
            <th>Papel</th>
            <th>Status</th>
            <th class="text-end">Ações</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="u : ${itens}">
            <td th:text="${u.id}">1</td>
            <td th:text="${u.nome}">Nome</td>
            <td th:text="${u.email}">email@mmx</td>
            <td th:text="${u.papel}">GESTOR</td>
            <td>
                <span th:text="${u.ativo} ? 'Ativo' : 'Inativo'"></span>
            </td>
            <td class="text-end">
                <a class="btn btn-sm btn-outline-primary"
                   th:href="@{|/app/admin/usuarios/${u.id}/editar|}">Editar</a>

                <form th:if="${u.ativo}" class="d-inline" method="post"
                      th:action="@{|/app/admin/usuarios/${u.id}/desativar|}">
                    <button class="btn btn-sm btn-outline-warning" type="submit">Desativar</button>
                </form>

                <form th:if="${!u.ativo}" class="d-inline" method="post"
                      th:action="@{|/app/admin/usuarios/${u.id}/ativar|}">
                    <button class="btn btn-sm btn-outline-success" type="submit">Ativar</button>
                </form>

                <button type="button"
                        class="btn btn-sm btn-outline-danger"
                        data-bs-target="#confirmDeleteModal"
                        data-bs-toggle="modal"
                        th:data-action="@{|/app/admin/usuarios/${u.id}/excluir|}"
                        th:data-username="${u.nome}">
                    Excluir
                </button>


            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(itens)}">
            <td colspan="6" class="text-center text-muted">Nenhum registro encontrado.</td>
        </tr>
        </tbody>
    </table>

    <!-- Paginação -->
    <nav class="mt-3" th:if="${itens}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!hasPrev}? 'disabled'">
                <a class="page-link"
                   th:href="@{/app/admin/usuarios(page=${pageIdx-1}, termo=${termo}, papel=${papel}, ativo=${ativo})}">
                    Anterior
                </a>
            </li>

            <li class="page-item disabled">
                <span class="page-link" th:text="'Página ' + (${pageIdx}+1)"></span>
            </li>

            <li class="page-item" th:classappend="${!hasNext}? 'disabled'">
                <a class="page-link"
                   th:href="@{/app/admin/usuarios(page=${pageIdx+1}, termo=${termo}, papel=${papel}, ativo=${ativo})}">
                    Próxima
                </a>
            </li>
        </ul>
    </nav>

    <!-- Modal de confirmação -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1"
         aria-labelledby="confirmDeleteLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="confirmDeleteLabel">Confirmar exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-1">Tem certeza que deseja excluir o usuário abaixo?</p>
                    <div class="p-3 rounded bg-light"><strong id="confirmDeleteUser">—</strong></div>
                    <p class="text-muted small mb-0 mt-3">Esta ação é permanente.</p>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <form id="confirmDeleteForm" method="post" class="d-inline">
                        <input type="hidden" th:if="${_csrf != null}"
                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="btn btn-danger">Excluir</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // garante que o bundle está carregado
            if (typeof bootstrap !== 'object') { console.warn('Bootstrap JS não carregado'); return; }

            var modalEl  = document.getElementById('confirmDeleteModal');
            var userSpan = document.getElementById('confirmDeleteUser');
            var form     = document.getElementById('confirmDeleteForm');
            var modal    = new bootstrap.Modal(modalEl);

            document.querySelectorAll('[data-bs-target="#confirmDeleteModal"]').forEach(function(btn){
                btn.addEventListener('click', function () {
                    userSpan.textContent = btn.getAttribute('data-username') || 'Usuário';
                    form.setAttribute('action', btn.getAttribute('data-action'));
                    // se quiser abrir via JS mesmo tendo data-bs-toggle:
                    modal.show();
                });
            });
        });
    </script>


</div>
