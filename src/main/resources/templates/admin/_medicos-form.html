<div th:fragment="content">
    <h2 class="h5 mb-3" th:text="${isEdit} ? 'Editar Médico' : 'Novo Médico'">Médico</h2>

    <form th:action="${isEdit} ? @{'/app/admin/medicos/' + ${id}} : @{/app/admin/medicos}"
          method="post" class="vstack gap-3">

        <div>
            <label class="form-label">Nome</label>
            <input class="form-control" name="nome" required>
        </div>

        <div>
            <label class="form-label">CRM</label>
            <div class="row g-2">
                <div class="col-md-8"><input class="form-control" name="crmNumero" placeholder="12345" required></div>
                <div class="col-md-4"><input class="form-control" name="crmUf" placeholder="PR" required></div>
            </div>
        </div>

        <div>
            <label class="form-label">Especialidade</label>
            <select class="form-select" name="especialidadeId" required>
                <option th:each="e : ${especialidades}" th:value="${e.id}" th:text="${e.nome}"></option>
            </select>
        </div>

        <div>
            <label class="form-label">Unidade</label>
            <select class="form-select" name="unidadeId" required>
                <option th:each="u : ${unidades}" th:value="${u.id}" th:text="${u.nome}"></option>
            </select>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="ativo" name="ativo" checked>
            <label class="form-check-label" for="ativo">Ativo</label>
        </div>

        <div class="d-flex gap-2 mt-3">
            <button class="btn btn-primary" type="submit">Salvar</button>
            <a class="btn btn-outline-secondary" th:href="@{/app/admin/medicos}">Cancelar</a>
        </div>

        <input type="hidden" name="_method" th:value="${isEdit} ? 'put' : 'post'"/>
    </form>
</div>
