<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="h5 mb-0">Especialidades</h2>
        <a class="btn btn-success" th:href="@{/app/admin/especialidades/novo}">Novo</a>
    </div>

    <!-- Filtros -->
    <form class="row g-2 mb-3" method="get" th:action="@{/app/admin/especialidades}">
        <div class="col-md-3">
            <input class="form-control" type="text" name="termo"
                   placeholder="Nome..." th:value="${termo}">
        </div>
        <div class="col-md-2">
            <select class="form-select" name="ativo">
                <option value="">Status (todos)</option>
                <option value="true"  th:selected="${ativo == 'true'}">Ativos</option>
                <option value="false" th:selected="${ativo == 'false'}">Inativos</option>
            </select>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" type="submit">Filtrar</button>
            <a class="btn btn-secondary" th:href="@{/app/admin/especialidades}">Limpar</a>
        </div>
    </form>

    <!-- Tabela -->
    <table class="table table-striped align-middle">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Status</th>
            <th class="text-end">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${itens}">
            <td th:text="${e.id}">1</td>
            <td th:text="${e.nome}">Clínica Médica</td>
            <td><span th:text="${e.ativo} ? 'Ativo' : 'Inativo'">Ativo</span></td>
            <td class="text-end">
                <a class="btn btn-sm btn-outline-primary"
                   th:href="@{|/app/admin/especialidades/${e.id}/editar|}">Editar</a>

                <form th:if="${e.ativo}" class="d-inline" method="post"
                      th:action="@{|/app/admin/especialidades/${e.id}/desativar|}">
                    <button class="btn btn-sm btn-outline-warning" type="submit">Desativar</button>
                </form>

                <form th:if="${!e.ativo}" class="d-inline" method="post"
                      th:action="@{|/app/admin/especialidades/${e.id}/ativar|}">
                    <button class="btn btn-sm btn-outline-success" type="submit">Ativar</button>
                </form>

                <button type="button"
                        class="btn btn-sm btn-outline-danger"
                        data-bs-target="#confirmDeleteModal"
                        data-bs-toggle="modal"
                        th:data-action="@{|/app/admin/especialidades/${e.id}/excluir|}"
                        th:data-entity="${e.nome}">
                    Excluir
                </button>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(itens)}">
            <td colspan="4" class="text-center text-muted">Nenhum registro encontrado.</td>
        </tr>
        </tbody>
    </table>

    <!-- Paginação -->
    <nav class="mt-3" th:if="${itens}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!hasPrev}? 'disabled'">
                <a class="page-link"
                   th:href="@{/app/admin/especialidades(page=${pageIdx-1}, termo=${termo}, ativo=${ativo})}">
                    Anterior
                </a>
            </li>
            <li class="page-item disabled">
                <span class="page-link" th:text="'Página ' + (${pageIdx}+1)"></span>
            </li>
            <li class="page-item" th:classappend="${!hasNext}? 'disabled'">
                <a class="page-link"
                   th:href="@{/app/admin/especialidades(page=${pageIdx+1}, termo=${termo}, ativo=${ativo})}">
                    Próxima
                </a>
            </li>
        </ul>
    </nav>

    <!-- Modal excluir (reaproveita padrão) -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1"
         aria-labelledby="confirmDeleteLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="confirmDeleteLabel">Confirmar exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-1">Tem certeza que deseja excluir a especialidade abaixo?</p>
                    <div class="p-3 rounded bg-light"><strong id="confirmDeleteEntity">—</strong></div>
                    <p class="text-muted small mb-0 mt-3">Esta ação é permanente.</p>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <form id="confirmDeleteForm" method="post" class="d-inline">
                        <input type="hidden" th:if="${_csrf != null}"
                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="btn btn-danger">Excluir</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (typeof bootstrap !== 'object') return;

            const modalEl = document.getElementById('confirmDeleteModal');
            if (!modalEl) return;

            const form  = document.getElementById('confirmDeleteForm');
            const label = document.getElementById('confirmDeleteEntity');
            const modal = new bootstrap.Modal(modalEl);

            document.querySelectorAll('[data-bs-target="#confirmDeleteModal"]').forEach(btn => {
                btn.addEventListener('click', () => {
                    form.action = btn.getAttribute('data-action');
                    label.textContent = btn.getAttribute('data-entity') || 'Especialidade';
                    modal.show();
                });
            });
        });
    </script>
</div>
