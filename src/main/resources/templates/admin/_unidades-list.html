<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="h5 mb-0">Unidades</h2>
        <a class="btn btn-success" th:href="@{/app/admin/unidades/novo}">Novo</a>
    </div>

    <!-- Mensagens de feedback (opcional) -->
    <div th:if="${flashSuccess}" class="alert alert-success" th:text="${flashSuccess}"></div>
    <div th:if="${flashError}" class="alert alert-danger" th:text="${flashError}"></div>

    <!-- Filtros -->
    <form class="row g-2 mb-3" method="get" th:action="@{/app/admin/unidades}">
        <div class="col-md-3">
            <input class="form-control" type="text" name="termo"
                   placeholder="Unidade ou gestor" th:value="${termo}">
        </div>
        <div class="col-md-2">
            <select class="form-select" name="ativo">
                <option value="">Status (todos)</option>
                <option value="true"  th:selected="${ativo == 'true'}">Ativas</option>
                <option value="false" th:selected="${ativo == 'false'}">Inativas</option>
            </select>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" type="submit">Filtrar</button>
            <a class="btn btn-secondary" th:href="@{/app/admin/unidades}">Limpar</a>
        </div>
    </form>

    <!-- Tabela -->
    <table class="table table-striped align-middle">
        <thead>
        <tr>
            <th>
                ID
                <a class="sort" th:classappend="${sort}=='ID' and ${asc} ? ' active' : ''"
                   th:href="@{/app/admin/unidades(sort='ID',asc=true, page=0, termo=${termo}, ativo=${ativo})}">▲</a>
                <a class="sort" th:classappend="${sort}=='ID' and !${asc} ? ' active' : ''"
                   th:href="@{/app/admin/unidades(sort='ID',asc=false,page=0, termo=${termo}, ativo=${ativo})}">▼</a>
            </th>

            <th>
                Nome
                <a class="sort" th:classappend="${sort}=='NOME' and ${asc} ? ' active' : ''"
                   th:href="@{/app/admin/unidades(sort='NOME',asc=true, page=0, termo=${termo}, ativo=${ativo})}">▲</a>
                <a class="sort" th:classappend="${sort}=='NOME' and !${asc} ? ' active' : ''"
                   th:href="@{/app/admin/unidades(sort='NOME',asc=false,page=0, termo=${termo}, ativo=${ativo})}">▼</a>
            </th>

            <th>
                Gestor
                <a class="sort" th:classappend="${sort}=='GESTOR' and ${asc} ? ' active' : ''"
                   th:href="@{/app/admin/unidades(sort='GESTOR',asc=true, page=0, termo=${termo}, ativo=${ativo})}">▲</a>
                <a class="sort" th:classappend="${sort}=='GESTOR' and !${asc} ? ' active' : ''"
                   th:href="@{/app/admin/unidades(sort='GESTOR',asc=false,page=0, termo=${termo}, ativo=${ativo})}">▼</a>
            </th>

            <th>Status</th>
            <th class="text-end">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${itens}">
            <td th:text="${u.id}">1</td>
            <td th:text="${u.nome}">PA Centro</td>
            <td th:text="${u.gestorNome}">—</td>
            <td><span th:text="${u.ativo} ? 'Ativa' : 'Inativa'">Ativa</span></td>
            <td class="text-end">
                <a class="btn btn-sm btn-outline-primary"
                   th:href="@{|/app/admin/unidades/${u.id}/editar|}">Editar</a>

                <form th:if="${u.ativo}" class="d-inline" method="post"
                      th:action="@{|/app/admin/unidades/${u.id}/desativar|}">
                    <input type="hidden" th:if="${_csrf != null}"
                           th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button class="btn btn-sm btn-outline-warning" type="submit">Desativar</button>
                </form>

                <form th:if="${!u.ativo}" class="d-inline" method="post"
                      th:action="@{|/app/admin/unidades/${u.id}/ativar|}">
                    <input type="hidden" th:if="${_csrf != null}"
                           th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button class="btn btn-sm btn-outline-success" type="submit">Ativar</button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(itens)}">
            <td colspan="5" class="text-center text-muted">Nenhuma unidade encontrada.</td>
        </tr>
        </tbody>
    </table>

    <!-- Paginação -->
    <nav class="mt-3" th:if="${itens}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!hasPrev}? 'disabled'">
                <a class="page-link"
                   th:href="@{/app/admin/unidades(page=${pageIdx-1}, termo=${termo}, ativo=${ativo}, sort=${sort}, asc=${asc})}">
                    Anterior
                </a>
            </li>
            <li class="page-item disabled">
                <span class="page-link" th:text="'Página ' + (${pageIdx}+1)"></span>
            </li>
            <li class="page-item" th:classappend="${!hasNext}? 'disabled'">
                <a class="page-link"
                   th:href="@{/app/admin/unidades(page=${pageIdx+1}, termo=${termo}, ativo=${ativo}, sort=${sort}, asc=${asc})}">
                    Próxima
                </a>
            </li>
        </ul>
    </nav>
</div>
