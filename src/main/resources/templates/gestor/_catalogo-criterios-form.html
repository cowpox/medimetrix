<div th:fragment="content">
    <h2 class="h5 mb-3">Critério</h2>
    <form th:action="@{/app/catalogo/criterios}" method="post" class="vstack gap-3">
        <div>
            <label class="form-label">Nome</label>
            <input class="form-control" name="nome" placeholder="Ex.: Acolhimento" required>
        </div>
        <div>
            <label class="form-label">Descrição</label>
            <textarea class="form-control" name="descricao" rows="3"></textarea>
        </div>
        <div class="d-flex gap-2 mt-3">
            <button class="btn btn-primary" type="submit">Salvar</button>
            <a class="btn btn-outline-secondary" th:href="@{/app/catalogo/criterios}">Cancelar</a>
        </div>
    </form>
</div>
