<div th:fragment="content">
    <h2 class="h5 mb-3" th:text="${isEdit} ? 'Editar Critério' : 'Novo Critério'">Critério</h2>

    <form th:action="${isEdit} ? @{'/app/catalogo/criterios/' + ${id}} : @{/app/catalogo/criterios}"
          method="post"
          th:object="${form}"
          class="card p-3">

        <div class="row g-3">

            <!-- Nome -->
            <div class="col-md-6">
                <label class="form-label" for="nome">Nome</label>
                <input id="nome" type="text" class="form-control"
                       placeholder="Ex.: Segurança do Paciente"
                       th:field="*{nome}">
            </div>

            <!-- Peso -->
            <div class="col-md-2">
                <label class="form-label" for="peso">Peso</label>
                <input id="peso" type="number" step="0.01" min="0"
                       class="form-control text-end"
                       th:field="*{peso}">
            </div>


            <!-- Ordem -->
            <div class="col-md-1">
                <label class="form-label">Ordem</label>
                <input type="text"
                       class="form-control text-end bg-light"
                       th:value="*{ordemSugerida}"
                       disabled>
            </div>

            <!-- Versão -->
            <div class="col-md-1" th:if="${isEdit}">
                <label class="form-label">Versão</label>
                <input type="text"
                       class="form-control text-end bg-light text-muted"
                       th:value="*{versao}"
                       disabled>
            </div>



            <!-- Ativo -->
            <div class="col-md-2">
                <label class="form-label d-block">Status</label>
                <div class="form-check form-switch mt-1">
                    <input class="form-check-input" type="checkbox"
                           id="ativo" th:field="*{ativo}">
                    <label class="form-check-label" for="ativo">Ativo</label>
                </div>
            </div>

            <!-- Definição operacional -->
            <div class="col-12">
                <label class="form-label" for="definicaoOperacional">Definição Operacional</label>
                <textarea id="definicaoOperacional" rows="3"
                          class="form-control"
                          th:field="*{definicaoOperacional}"
                          placeholder="Como este critério será medido na prática..."></textarea>
            </div>

            <!-- Descrição -->
            <div class="col-12">
                <label class="form-label" for="descricao">Descrição</label>
                <textarea id="descricao" rows="3"
                          class="form-control"
                          th:field="*{descricao}"
                          placeholder="Texto descritivo usado em relatórios e explicações ao médico..."></textarea>
            </div>


        </div>

        <div class="mt-3 d-flex justify-content-between">
            <a class="btn btn-outline-secondary"
               th:href="@{/app/catalogo/criterios}">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>
