<div th:fragment="content">
    <h2 class="h5 mb-3"
        th:text="${isEdit} ? 'Editar Meta' : 'Nova Meta'">Meta</h2>

    <form th:action="${isEdit} ? @{'/app/catalogo/metas/' + ${metaForm.id}} : @{/app/catalogo/metas}"
          th:object="${metaForm}"
          method="post"
          class="card p-3">

        <div class="row g-3">

            <!-- Critério -->
            <div class="col-md-6">
                <label class="form-label" for="idCriterio">Critério</label>
                <select id="idCriterio" class="form-select" th:field="*{idCriterio}" required>
                    <option value="">Selecione...</option>
                    <option th:each="c : ${criterios}"
                            th:value="${c.idCriterio}"
                            th:text="${c.nome}">
                    </option>
                </select>
            </div>

            <!-- Operador -->
            <div class="col-md-2">
                <label class="form-label" for="operador">Operador</label>
                <select id="operador" class="form-select" th:field="*{operador}" required>
                    <option value=">=">&gt;=</option>
                    <option value="<=">&lt;=</option>
                    <option value="=">=</option>
                </select>
            </div>

            <!-- Alvo -->
            <div class="col-md-2">
                <label class="form-label" for="alvo">Alvo</label>
                <input id="alvo" type="number" step="0.01" min="0"
                       class="form-control text-end"
                       th:field="*{alvo}" placeholder="4,40" required>
            </div>

            <!-- Prioridade -->
            <div class="col-md-2">
                <label class="form-label" for="prioridade">Prioridade</label>
                <select id="prioridade" class="form-select" th:field="*{prioridade}">
                    <option value="">(sem prioridade)</option>
                    <option th:value="1">Alta</option>
                    <option th:value="2">Média</option>
                    <option th:value="3">Baixa</option>
                </select>
            </div>

            <!-- Escopo -->
            <div class="col-md-3">
                <label class="form-label" for="escopo">Escopo</label>
                <select id="escopo" class="form-select" th:field="*{escopo}">
                    <option th:value="GLOBAL">Global</option>
                    <option th:value="UNIDADE">Por unidade</option>
                    <option th:value="ESPECIALIDADE">Por especialidade</option>
                </select>
            </div>



            <!-- Unidade -->
            <div class="col-md-4">
                <label class="form-label" for="idUnidade">Unidade</label>
                <select id="idUnidade" class="form-select" th:field="*{idUnidade}">
                    <option value="">(Global)</option>
                    <option th:each="u : ${unidades}"
                            th:value="${u.idUnidade}"
                            th:text="${u.nome}">
                    </option>
                </select>

            </div>

            <!-- Especialidade -->
            <div class="col-md-4">
                <label class="form-label" for="idEspecialidade">Especialidade</label>
                <select id="idEspecialidade" class="form-select" th:field="*{idEspecialidade}">
                    <option value="">(Global)</option>
                    <option th:each="e : ${especialidades}"
                            th:value="${e.idEspecialidade}"
                            th:text="${e.nome}">
                    </option>
                </select>

            </div>

            <!-- Status -->
            <div class="col-md-2">
                <label class="form-label d-block">Status</label>
                <div class="form-check form-switch mt-1">
                    <input class="form-check-input" type="checkbox"
                           id="ativo" th:field="*{ativo}">
                    <label class="form-check-label" for="ativo">Ativa</label>
                </div>
            </div>

            <!-- Vigência início -->
            <div class="col-md-3">
                <label class="form-label" for="vigenciaInicio">Vigência início</label>
                <input id="vigenciaInicio" type="date"
                       class="form-control"
                       th:field="*{vigenciaInicio}">
            </div>

            <!-- Vigência fim -->
            <div class="col-md-3">
                <label class="form-label" for="vigenciaFim">Vigência fim</label>
                <input id="vigenciaFim" type="date"
                       class="form-control"
                       th:field="*{vigenciaFim}">
            </div>

            <!-- Justificativa -->
            <div class="col-12">
                <label class="form-label" for="justificativa">Justificativa</label>
                <textarea id="justificativa" rows="3"
                          class="form-control"
                          th:field="*{justificativa}"
                          placeholder="Breve justificativa da meta, para fins de transparência e relatórios."></textarea>
            </div>

        </div>

        <div class="mt-3 d-flex justify-content-between">
            <a class="btn btn-outline-secondary"
               th:href="@{/app/catalogo/metas}">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>

    <!-- JS específico da tela de Meta -->
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const escopoSelect       = document.getElementById('escopo');
            const unidadeSelect      = document.getElementById('idUnidade');
            const especialidadeSelect = document.getElementById('idEspecialidade');

            if (!escopoSelect || !unidadeSelect || !especialidadeSelect) {
                return;
            }

            function aplicarEscopo() {
                const escopo = escopoSelect.value;

                if (escopo === 'GLOBAL') {
                    // meta global: zera e habilita os dois (mas sem nada selecionado)
                    unidadeSelect.disabled = true;
                    especialidadeSelect.disabled = true;

                } else if (escopo === 'UNIDADE') {
                    // por unidade: só unidade pode ser escolhida
                    unidadeSelect.disabled = false;
                    especialidadeSelect.value = '';
                    especialidadeSelect.disabled = true;
                } else if (escopo === 'ESPECIALIDADE') {
                    // por especialidade: só especialidade pode ser escolhida
                    especialidadeSelect.disabled = false;
                    unidadeSelect.value = '';
                    unidadeSelect.disabled = true;
                }
            }

            escopoSelect.addEventListener('change', aplicarEscopo);

            // aplica uma vez ao carregar a tela (útil na edição)
            aplicarEscopo();
        });
    </script>


</div>
