<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="h5 mb-0">Catálogo • Questões</h2>
        <a class="btn btn-success" th:href="@{/app/catalogo/questoes/novo}">Novo</a>
    </div>

    <div class="row g-2 align-items-center mb-2">
        <div class="col-auto"><label class="col-form-label">Critério:</label></div>
        <div class="col-auto">
            <select class="form-select form-select-sm">
                <option>Todas</option>
                <option>Acolhimento</option>
                <option>Segurança</option>
            </select>
        </div>
        <div class="col ms-auto" style="max-width: 300px;">
            <div class="input-group input-group-sm">
                <input type="search" class="form-control" placeholder="Buscar...">
                <button class="btn btn-outline-secondary">OK</button>
            </div>
        </div>
    </div>

    <table class="table table-hover align-middle">
        <thead>
        <tr>
            <th>Enunciado</th>
            <th>Critério</th>
            <th>Tipo</th>
            <th class="text-end">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>O médico explica o diagnóstico de forma clara?</td>
            <td>Acolhimento</td>
            <td>Likert 1–5</td>
            <td class="text-end">
                <a class="btn btn-sm btn-outline-primary" th:href="@{/app/catalogo/questoes/1/editar}">Editar</a>
                <button class="btn btn-sm btn-outline-danger">Excluir</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
